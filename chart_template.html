<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

    <title>Vega-Lite Chart</title>
</head>
<body>
    <div>
        <div id="viz"></div>
    </div>
</body>

<script>
    var chart =
        {
            "$schema":"https://vega.github.io/schema/vega-lite/v3.json",
            "height":400,
            "width": 250,
            "data": {"url": "weather_vs_electricity_consumption.csv"},
            "mark": "circle",
            "config": {
                "background": "#eff2f0",
                "padding": {"left": 10, "top": 10, "right": 60, "bottom": 10}
            },
            "encoding": {
                "column":{
                    "field":"season",
                    "type": "nominal",
                    "title": null,
                    "sort": ["Winter", "Spring", "Summer", "Autumn"],
                },
                "x": {
                    "field": "tavg",
                    "axis": {
                        "values": [-10, 0, 10,20],
                    },

                    "type": "quantitative",
                    "title": "temperature",
                },
                "y": {
                    "type": "quantitative",

                    "axis": {
                        "format": "s",
                        "domain": false,
                        "values": [300000, 350000, 400000, 450000, 500000]
                    },
                    "scale": {
                        "domain": [300000, 500000]
                    },
                    "field": "consumption",
                },
                "color": {
                    "field": "season",
                    "type": "nominal",
                    "legend": null,
                    "scale": {
                        "range": ["#FFB00D", "#14633A", "#FFED17", "#1E4363"],
                    },
                }
            }
        }

    //insert you chart specs here

    var opts = {
        "actions": false
    }

    vegaEmbed('#viz', chart, opts)
</script>
</html>
